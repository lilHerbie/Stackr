<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="Scripts/Tetrominos.js" defer></script>
    <script src="Scripts/AssemblyLine.js" defer></script>
    <script src="Scripts/Package.js" defer></script>
    <script src="Scripts/Truck.js" defer></script>
    <script src="Scripts/ApiCall.js" defer></script>
    <script src="Scripts/Forms.js" defer></script>
    <script src="Scripts/Init.js" defer></script>
</head>

<body>
    <nav>
        <ul>
            <li id="AddTruckButton">Vrachtwagen toevoegen</li>
            <li id="AddAssemblylineButton">Lopende band toevoegen</li>
            <li id="AssmblylineSettingsButton">Lopende band instellen</li>
            <li id="ChangeLocationButton">Locatie veranderen</li>
            <li id="ChangeHallButton">Hal veranderen</li>
        </ul>
    </nav>
    <section id="Container" >
        <section id="FormContainer">
            <form class="Form" name="truck" id="TruckForm">
                <label>Lengte</label>
                <input class="NumberInput" max="10" min="4" type="number" id="length">
                <label>Breedte</label>
                <input class="NumberInput" max="10" min="4" type="number" id="width">
                <label>Type transport</label>
                <select name="transportSelect" id="transportSelect">
                    <option value="ColdTransport">Cold tranport</option>
                    <option value="FragileTransport">Fragile transport</option>
                    <option value="GeneralTransport">General transport</option>
                    <option value="Pallets">Pallets</option>
                    <option value="FastTransport">Fast transport</option>
                </select>
                <label>Interval in seconden</label>
                <input class="NumberInput" max="3600" min="30" type="number" id="interval">
                <!-- <button type="submit" id="SubmitTruck">versturen</button> -->
                <input type="button" id="SubmitTruck" value="Click" onClick="submitTruckForm()" />
            </form>
            <div class="Form" id="AssemblyForm">
                <label>Interval tussen pakketjes in seconden</label>
                <input class="NumberInput" type="number" id="speed">
                <button>versturen</button>
            </div>
            <div class="Form" id="LocationForm">
                <label>Postcode</label>
                <input class="NumberInput" type="text" id="postalCode">
                <button>versturen</button>
            </div>
        </section>
        <section id="HallContainer">
            <assembly-line></assembly-line>
        </section>
    </section>

</body>

</html>
